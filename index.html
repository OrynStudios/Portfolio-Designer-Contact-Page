<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Designer Mockup</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background-color: #ffffff;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #565459;
      padding: 20px;
      text-align: center;
    }

    header img {
      max-width: 200px;
      height: auto;
    }

    .hero {
      background-color: #ffffff;
      text-align: center;
      padding: 60px 20px 40px;
    }

    .hero img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .hero h1 {
      font-size: 2rem;
      margin-top: 10px;
    }

    .section {
      background-color: #565459;
      padding: 60px 20px;
      color: #f5f5f5;
      text-align: center;
    }

    .mockup {
      margin-bottom: 50px;
    }

    .mockup img {
      width: 100%;
      max-width: 800px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .mockup h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .contact-section {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
      min-height: 500px;
    }

    .contact-left {
      flex: 1;
      background-color: #203c35;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .contact-left img {
      max-width: 250px;
      border-radius: 50%;
    }

    .contact-right {
      flex: 1;
      background-color: #565459;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: #fff;
    }

    .contact-right form {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-right input,
    .contact-right textarea {
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }

    .contact-right button {
      background-color: #203c35;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    .contact-right button:hover {
      background-color: #1a312c;
    }

    @media (max-width: 768px) {
      .contact-section {
        flex-direction: column;
      }

      .contact-left,
      .contact-right {
        flex: 1 0 100%;
        text-align: center;
      }

      .contact-right form {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Header with logo -->
  <header>
    <img src="sulemamarche.jpg" alt="Sulema Marche logo" />
  </header>

  <!-- Hero section -->
  <section class="hero">
    <img src="heroimage.jpg" alt="Hero" />
    <h1>Hi, I’m a Designer</h1>
    <p>I make beautiful things. Here’s my work.</p>
  </section>

  <!-- Portfolio Section -->
  <section class="section">
    <div class="mockup">
      <img src="photo1.jpg" alt="Mockup 1" />
      <h2>Project One</h2>
      <p>Short description about the project goes here.</p>
    </div>
    <div class="mockup">
      <img src="photo2.jpg" alt="Mockup 2" />
      <h2>Project Two</h2>
      <p>Short description about this project or tools used.</p>
    </div>
  </section>
